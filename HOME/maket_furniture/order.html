<!DOCTYPE html>
<html lang="en">

<head>
  <title>Order Now</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Revalia&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/log.css">
  <link rel="stylesheet" href="css/medialog.css">
</head>

<body>
  <!-- header -->

  <header>
    <div class="container-head">
      <div class="logo">
        <p style="margin: 0px">SQ R3</p>
      </div>

      <div class="header-info">
        <ul>
          <li><a href="index.html" title="Home">Home</a></li>
          <li><a href="about.html" title="About">About</a></li>
          <li><a href="service.html" title="Service">Service</a></li>
          <li><a href="furniture.html" title="Furniture">Furniture</a></li>
          <li><a href="order.html" title="Order Now" id="knopkaorder">Order Now</a></li>
          <li><a href="furniture.html" title="Furniture"><img src="img/search.png" title='search' alt='search'
                width="27" height="27"></a></li>
        </ul>
      </div>
    </div>
  </header>
  <!--forma-->
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">Sign Up</h2>
        <input type="text" placeholder="User" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <button class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">Sign In</h2>
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <a href="#" class="link">Forgot your password?</a>
        <button class="btn">Sign In</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/order.js"></script>

</body>

</html>
