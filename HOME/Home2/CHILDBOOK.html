<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>CHILDBOOK</title>
  </head>
  <body>
      <!-- использую формат png, т.к. нужен прозрачный фон и неизменность цветов -->
    <img src='../Home2/img/car.png' title='Машинка' alt='картинка машины'><br>
    <img src='../Home2/img/textcar.png'  alt='текст машины'><br>
     <!-- использую формат jpeg, т.к. прозрачный фон не нужен и сохранилась цветовая гамма -->
    <img src='../Home2/img/train.jpg' title='Паровоз' alt='картинка паровоза'><br>
    <img src='../Home2/img/traintext.jpg' alt='текст паровоза'><br>
    <!-- использую формат gif, т.к. эта картинка содержит мало цветов, которые сможет передать данный формат -->
    <img src='../Home2/img/paint.gif' title='Краски' alt='картинка краски'><br>
    <img src='../Home2/img/traintext.jpg' alt='текст краски'><br>
  </body>
  </html>
